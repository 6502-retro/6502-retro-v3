MEMORY {

        KERNBUF: start=$A000, size=$1000, file="";
        MONZP:    start = $001B, size = $0012;
        RAM: start = $0800, size = $9700;
}

SEGMENTS {

        KERNBUF: load = KERNBUF, type = rw;
        MONZP:   load = MONZP, define = yes, type=zp;
        CODE: load = RAM, type = rw;
        RODATA: load = RAM, type = ro;
}
